<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{title}}</title>
        <!-- Bootstrap 5.3.3 compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- User-defined CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <style></style>
    </head>

    <body>
        <navbar class="btn-toolbar justify-content-between mt-2" role="toolbar">
            <section class="ml-3">
                <a class="btn btn-primary" href="/" role="button">Main Menu</a>
            </section>
            <section class = 'wrapper text-center'>
                <h1 class="main-heading">{{page_title}} (page {{page}} of {{num_pages}})</h1>
            </section>
            <section class="mr-3" role="group">
                <div class="btn-group" role="group">
                    {% if page == 1 %}
                        <button type="button" class="btn btn-secondary mr-2" disabled>&laquo; Back</button>
                    {% else %}
                        <a class="btn btn-secondary mr-2" href="/{{template}}/{{page-1}}" role="button">&laquo; Back</a>
                    {% endif %}
                    {% if page == num_pages %}
                        <button type="button" class="btn btn-secondary mr-2" disabled>Next &raquo;</button>
                    {% else %}
                        <a class="btn btn-secondary mr-2" href="/{{template}}/{{page+1}}" role="button">Next &raquo;</a>
                    {% endif %}
                </div>
            </section>
        </navbar>
        {% block content %}
        {% endblock %}
        <!-- Bootstrap 5.3.3 compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <footer class="footer align-self-end">
            <div class="container wrapper text-center">
                <span class="text-muted">Created by Jim Flores, 2024</span>
            </div>
        </footer>
    </body>
</html>
